<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <script>
        let input = parseInt(prompt("Please enter the number you would like to FizzBuzz to"));
        for(let i=1; i<=input; i++){
            if(i%3==0 && i%5==0){
                console.log("FizzBuzz");
            }
            else if(i%3==0){
                console.log("Fizz");
            }
            else if(i%5==0){
                console.log("Buzz");
            }
            else{
                console.log(i);
            }
            
        }
    </script>
</head>

</body>
</html>
